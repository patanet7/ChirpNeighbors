[pytest]
# Pytest configuration for ChirpNeighbors backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = app/tests

# Minimum Python version
minversion = 7.0

# Add markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, external services)
    slow: Slow running tests
    asyncio: Async tests (requires pytest-asyncio)

# AsyncIO configuration
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DEBUG=false
