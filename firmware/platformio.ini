; PlatformIO Project Configuration File for ChirpNeighbors ESP32
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting

[platformio]
default_envs = esp32dev
description = ChirpNeighbors Bird Sound Monitoring System

[env]
; Common settings for all environments
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions = default_16MB.csv

; Common libraries for all environments
lib_deps =
    bblanchon/ArduinoJson@^6.21.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    https://github.com/tzapu/WiFiManager.git
    Wire

; Common build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp32dev]
; Standard ESP32 Dev Module (4MB Flash)
platform = espressif32
board = esp32dev
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default.csv

[env:esp32-s3]
; ESP32-S3 with native USB (recommended for production)
platform = espressif32
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default_16MB.csv
build_flags =
    ${env.build_flags}
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp32-c3]
; ESP32-C3 (low cost, low power)
platform = espressif32
board = esp32-c3-devkitm-1
board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio

[env:debug]
; Debug build with extra logging
platform = espressif32
board = esp32dev
build_type = debug
build_flags =
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=5
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_WIFI
    -DDEBUG_ESP_HTTP_CLIENT

[env:release]
; Optimized release build
platform = espressif32
board = esp32dev
build_type = release
build_flags =
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=1
    -Os
build_unflags = -Os
